post:
  tags:
    - Auth
  summary: Register new user
  operationId: registerUser
  description: Register a new user by providing necessary credentials.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "John Doe"
            email:
              type: string
              format: email
              example: "john@example.com"
            password:
              type: string
              format: password
              example: "secure123"
  responses:
    '201':
      description: User registered successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../../../components/schemas/schemas.yaml#/User'
              token:
                type: string
                example: "JWT token"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Missing required fields"
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User already exists"
