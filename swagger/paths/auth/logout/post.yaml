post:
  tags:
    - Auth
  summary: Logout user
  operationId: logoutUser
  description: Logout the currently logged-in user by invalidating their token.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: User logged out successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "User logged out successfully."
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Unauthorized"
