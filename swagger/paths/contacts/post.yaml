#/swagger/paths/students/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a student with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - age
          - gender
          - avgMark
          - parentId
        properties:

          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1-234-567-890'
          email:
            description: "Contact's email address"
            type: string
            example: john.doe@example.com
          isFavourite:
            description: "Indicates whether the contact is marked as a favourite (true or false)"
            type: boolean
            example: true
          contactType:
            description: 'The type of contact (work, home, personal)'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            format: binary  
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'

