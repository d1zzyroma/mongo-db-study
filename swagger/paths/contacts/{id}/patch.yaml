tags:
  - Contacts
summary: Update contact by id
operationId: patchContactById
description: 'Update contact details by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../../../components/schemas/updateContact.yaml"  # посилання на схему для оновлення контакту
responses:
  '200':
    description: 'Successfully updated contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully updated contact."
            data:
              $ref: '../../../components/schemas/contact.yaml'  # посилання на схему контакту
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
