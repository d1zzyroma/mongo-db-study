type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1-234-567-890'
  email:
    description: "Contact's email address"
    type: string
    example: john.doe@example.com
  isFavourite:
    description: "Indicates whether the contact is marked as a favourite (true or false)"
    type: boolean
    example: true
  contactType:
    description: 'The type of contact (work, home, personal)'
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Contact's photo file"
    type: string
    format: binary  
    example: null
