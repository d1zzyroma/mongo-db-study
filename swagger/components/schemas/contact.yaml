type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1-234-567-890'
  email:
    description: "Contact's email address"
    type: string
    example: john.doe@example.com
  isFavourite:
    description: "Indicates whether the contact is marked as a favourite (true or false)"
    type: boolean
    example: true
  contactType:
    description: 'The type of contact (work, home, personal)'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "The ID of the user who owns the contact"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to the contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
